# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

name: CoderDojo La Rinconada
email: your-email@example.com
# Short bio or description (displayed in the header)
description: Club de programación gratuito para jóvenes realizado en La Rinconada donde aprenderás a programar. 
title: Club de Programación Coderdojo La Rinconada
tagline: Programación en La Rinconada | Aprende con nosotros programación | Informatica
locale: es_ES
# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: /images/CoderDojo_azul.webp

#
# Flags below are optional
#

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: coderdojolarinconada@gmail.com
  facebook: coderdojorinconada
  flickr:
  github: 
  instagram: coderdojo_la_rinconada
  linkedin:
  pinterest:
  rss:
  twitter: DojoLaRinconada
  stackoverflow: # your stackoverflow profile
  youtube: channel/UC7AelXV3QJB-nmJ_MZQudVQ
  googleplus: # anything in your profile username that comes after plus.google.com/


# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: 

# Your website URL (e.g. http://coderdojolarinconada.github.io)
# Used for Sitemap.xml and your RSS feed
url: http://coderdojolarinconada.github.io

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: ""

#
# !! You don't need to change any of the configuration flags below !!
#

#future: false
#
permalink: /:title/

# The release of Jekyll Now that you're using
version: v1.2.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-paginate-v2
  #- jekyll-paginate
  
plugins:
  - jekyll-seo-tag
# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  


# Configuración de paginación
paginación :
  habilitado : verdadero
  por_página : 2
  enlace permanente : ' /pagina/:num/ '
  título : ' - página :num '
  límite : 0
  sort_field : ' fecha '
  sort_reverse : verdadero

