<div class="ultimos-post">
    <h2>Últimos posts publicados</h2>
    <div class="ultimas">
        {% for post in site.posts limit:3 %}
        <div class="card">
        <a href="{{ site.baseurl }}{{ post.url }}">
            <div class="icono-card">
                <img src="../images/icono-post.png" alt="dibujo de un buzón">
            </div>
            <div class="card-title">
                {{ post.title }}
            </div>
        </a>
    </div>
        {% endfor %}
    </div>
</div>
